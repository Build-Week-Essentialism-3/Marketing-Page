  <body>
    

    <div class="body-wrapper"> 

        <header>
            <h1>Reach out to us</h1>
            <h4>Please fill out the form below and a member of our team will contact you shortly.</h4>
        </header>
        
        <section class="form-container">
            <form action="">

              <div class="input">
               <label id="first-name-label" for="first-name" required>First name</label><br> 
               <input id="first-name" type="text" placeholder="Enter your first name" required><br>
              </div>

               <div class="input">
                <label id="last-name-label" for="last-name" required>Last name</label><br> 
                <input id="last-name" type="text" placeholder="Enter your last name" required><br>
               </div>

               <div class="input">
                <label id="company-label" for="company-name" required>Company name</label><br> 
                <input id="company-name" type="text" placeholder="Enter your company name" required><br>
               </div>

               <div class="input">
                <label id="phone-label" for="phone-number">Phone number</label><br>
                <input id="phone-number" type="tel" placeholder="123-456-789" required><br>
               </div>

               <div class="input">
                <label id="email-label" for="email">Email</label><br>
                <input id="email" type="email" placeholder="Enter your email here..." required><br>
               </div>

               
               <div class="options">
               <select id="dropdown">                                
                        <option>What brought you here?</option>
                        <option>I read Essentialism</option>
                        <option>I heard you speak at an event</option>
                        <option>I was referred by a friend</option>
                        <option>Other</option>
                </select>
              </div>

              <div class="textarea">
               <p>Type your message here</p>
               <textarea name="comments" cols="70" rows="12" placeholder="Message..."></textarea>
              </div>

               
              <div class="button">
               <button>Submit</button>                
              </div>                
               
            </form>

        </section>
